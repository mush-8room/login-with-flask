{% extends  './_layouts/base.html' %}
{% block main %}

<h1>Login</h1>

{% if error %}
<div>{{ error }}</div>
{% endif  %}

<form method="post">
  <div><input type="text" name="username"/></div>
  <div><input type="password" name="password"/></div>
  <div><input type="text" name="next" value="{{ next | escape }}"/></div>
  <div><input type="submit" value="Login"/></div>
</form>

<ul>

<li><a href="{{ url_for('auth.authorize', target="google") }}">구글 계정으로 로그인하기</a></li>
<li><a href="{{ url_for('auth.authorize', target="kakao") }}">카카오 계정으로 로그인하기</a></li>
</ul>

{% endblock %}
